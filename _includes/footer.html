<script>
	var circles = document.querySelectorAll('.circle-parent');
circles.forEach( function(circle) {
    circle.addEventListener("mouseenter", function(){

		circle.children[0].style.height = '100%';
		circle.children[0].style.width = '100%';
		circle.children[0].style.top = '0px';
		circle.children[0].style.left = '0px';
		});

    circle.addEventListener("mouseleave", function(){

		circle.children[0].style.height = '0px';
		circle.children[0].style.width = '0px';
		circle.children[0].style.top = '50%';
		circle.children[0].style.left = '50%';

		});
})	
</script>
