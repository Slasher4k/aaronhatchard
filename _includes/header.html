	<style>.topnav{position:fixed;top:0;z-index:15;width:100%;text-align:center;transition:all 284ms;background-color:#383F41}.topnav .active{border-bottom:3px solid #ffc042;font-weight:400;color:#ffc042}.dropdown,.topnav>a{display:inline-block;color:#fff;text-align:center;padding:14px 0;margin:0 16px;text-decoration:none;font-size:17px}.topnav a:hover{color:#ffc042}.topnav .icon{display:none}.dropdown .dropbtn{font-size:16px;border:none;outline:0;color:inherit;background-color:inherit}.dropdown-content{display:none;position:absolute;background-color:#fff;min-width:160px;box-shadow:0 8px 16px 0 rgba(0,0,0,.2);z-index:1}.dropdown-content a{float:none;color:#000;padding:14px 16px;text-decoration:none;display:block;text-align:left}.dropdown:hover .dropdown-content{display:block}@media screen and (max-width:850px){.dropdown,.topnav a:not(:first-child){display:none}.topnav a.icon{float:right;display:block}.topnav{text-align:right}.topnav.responsive{position:fixed;background-color:#383F41;height:422px}.dropdown-content,.dropdown-content a:hover{background-color:unset}.topnav.responsive a.icon{position:absolute;right:0;top:0}.topnav.responsive .dropdown,.topnav.responsive a{float:none;display:block;text-align:left}.topnav.responsive .dropdown{padding-bottom:0;padding-top:8px}.topnav.responsive a.dropbtn:hover,.topnav.responsive a:not(.dropbtn):hover{color:#ffc042}.topnav.responsive .active{border-bottom:2px solid #ffc042;color:#ffc042}.dropdown-content{display:block;position:unset;box-shadow:none}.dropdown-content a{float:none;color:#fff}.dropdown-content>a,.topnav>a{padding-top:8px;padding-bottom:8px}}.u-responsive-img{max-width:100%;height:auto;display:block}</style>

<body class="language-jsx">
	<div class="topnav" id="myTopnav">
		<a href="/" {% if include.route == 'index' %} class="active"{% endif %}>Home</a>
		<a href="/about" {% if include.route == 'about' %} class="active"{% endif %}>About</a>
		<div class="dropdown {% if include.route == 'services' %} active{% endif %}">
		    <a class="dropbtn">Services <i class="fa fa-caret-down"></i>
		    </a>
		    <div class="dropdown-content">
		      <a href="/wordpress-developer">WordPress Websites</a>
		      <a href="/custom-web-design-development">Web Development</a>
		      <a href="/web-support-more">Website Support</a>
		    </div>
		</div> 
		<a href="/web-portfolio" {% if include.route == 'portfolio' %}class="active"{% endif %}>Portfolio</a>
		<a href="/testimonials" {% if include.route == 'testimonials' %}class="active"{% endif %}>Testimonials</a>
		<a href="/blog" {% if include.route == 'blog' %}class="active"{% endif %}>Blog</a>
		<a href="/contact" id="contact-button" {% if include.route == 'contact' %}class="active"{% endif %}>Contact</a>			
		<a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
	</div>
<script>
		/* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
		function myFunction() {
		    var x = document.getElementById("myTopnav");
		    if (x.className === "topnav") {
		        x.className += " responsive";
		    } else {
		        x.className = "topnav";
		    }
		}
</script>
